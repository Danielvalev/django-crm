{% extends 'base.html' %}
{% block title %}Password Reset | CRM{% endblock %}
{% block content %}

<form action="." method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset password</button>
    <hr>
    <a href="{% url 'login' %}">Already have an account?</a>
</form>
{% endblock content %}

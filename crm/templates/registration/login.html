{% extends 'base.html' %}
{% block title %}Login | CRM{% endblock %}
{% block content %}

<form action="." method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <hr>
    <a href="{% url 'reset-password' %}">Forgot password?</a>
</form>
{% endblock content %}
